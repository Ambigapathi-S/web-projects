<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MileStone Tech Round</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" />
</head>

<body>
    <section class="filter hidePrint">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">Resort Type</label>
                        <select class="form-control" name="resortType" id="resortType">
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">Age</label>
                        <select class="form-control" name="age" id="age">
                            <option value="">All Age</option>
                            <option value="55">55+</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">Season</label>
                        <select class="form-control" name="season" id="season">
                            <option value="">All</option>
                            <option value="Seasonal">Seasonal</option>
                            <option value="Year Round">Year Round</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">Sort Type</label>
                        <select class="form-control" name="sortType" id="sortType">
                            <option value="ascendingPrice">Price - Low to High</option>
                            <option value="descendingPrice">Price - High to Low</option>
                            <option value="ascendingName">A to Z</option>
                            <option value="descendingName">Z to A</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="listItems">
        <div class="topSection">
            <div class="selectedPrints">
                <p>Filter</p>
            </div>
            <div class="totalList">
                <button type="button" class="print-btn hidePrint" onclick="printDiv()">Print List</button>
                <p class="totalCount"><span id="totalCount"></span> Resorts Available</p>
            </div>
        </div>
        <div class="hotelList">
        </div>
        <!-- <div class="row load-center">
            <button class="loadmore" onclick="loadMoreData(15);">Load More</button>
        </div> -->
    </section>
</body>

</html>
