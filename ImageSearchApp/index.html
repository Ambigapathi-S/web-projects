<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <section class="imageSearchApp">
        <h2 class="head">Search for an image!</h2>
        <form action="">
            <input type="search" class="form-control" placeholder="Enter your search term..." id="imageInput" />
            <button type="button" class="btn btn-info text-white" id="search-button">Search</button>
        </form>

        <div class="search-results">
            <div class="search-result">
                <img src="./assets/car1.png" alt="Wide Angle shot">
                <a href="./assets/car1.png" target="_blank">Car 1</a>
            </div>
            <div class="search-result">
                <img src="./assets/car2.png" alt="Wide Angle shot">
                <a href="./assets/car2.png" target="_blank">Car 2 </a>
            </div>
            <div class="search-result">
                <img src="./assets/car3.png" alt="Wide Angle shot">
                <a href="./assets/car3.png" target="_blank">Car 3</a>
            </div>

            <div class="search-result">
                <img src="./assets/car4.png" alt="Wide Angle shot">
                <a href="./assets/car4.png" target="_blank">Car 3</a>
            </div>
           
            <button type="button" id="show-more-button" class="btn btn-success m-3">Show More</button>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
